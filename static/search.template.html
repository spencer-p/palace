<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Palace</title>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<div class="content">
			<h1>Palace</h1>
			<form method="get">
				<input type="text" name="q" value="{{.Query}}">
				<button type="submit">search</button>
			</form>
			<div id="results">
				<span>{{.NumResults}} result{{if ne .NumResults 1}}s{{end}}</span>
				{{ range .Results }}
				<p class="result">
					<h2><a href="{{.URL}}">{{ .SafeTitle }}</a></h2>
					<p>{{ .SafeBlurb }}</p>
					<p>visited {{ .ScrapedAt }} â€” <a href="pages/{{.ID}}">cached</a></p>
				</p>
				{{ end }}
			</div>
		</div>
	</body>
</html>
